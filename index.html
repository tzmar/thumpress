<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TZMAREDITS Gallery</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px 0;
    }
    h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      display: block;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery img:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 242, 255, 0.3);
    }
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>MY EDITS</h1>
  </header>
  <div class="gallery">
    <!-- Add your images here like this: -->
    <!-- <img src="edit1.jpg" alt="Edit 1"> -->

    <!-- Example (replace with your filenames): -->
    <img src="edit1.jpg" alt="Edit 1">
    <img src="edit2.jpg" alt="Edit 2">
    <img src="edit3.jpg" alt="Edit 3">
    <!-- Add more as needed -->
  </div>
</body>
</html>
